<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>border</title>
  <link rel="stylesheet" href="../css/border.css">
</head>
<body>

  <fieldset>
    <legend>border</legend>
    <div class="border"></div>
    <p>요소의 '테두리 선'을 지정</p>
  </fieldset>

  <fieldset>
    <legend>border style</legend>
    <div class="solid">solid</div>
    <div class="dotted">dotted</div>
    <div class="dashed">dashed</div>
    <div class="double">double</div>
    <div class="groove">groove</div>
    <div class="ridge">ridge</div>
    <div class="inset">inset</div>
    <div class="outset">outset</div>
    <table>
      <tr>
        <th>값</th>
        <th>의미</th>
      </tr>
      <tr>
        <td>none</td>
        <td>선 없음(기본값)</td>
      </tr>
      <tr>
        <td>hidden</td>
        <td>선 없음과 동일(table요소에서 사용)</td>
      </tr>
      <tr>
        <td>solid</td>
        <td>실선(일반선)</td>
      </tr>
      <tr>
        <td>dotted</td>
        <td>점선</td>
      </tr>
      <tr>
        <td>dashed</td>
        <td>파선</td>
      </tr>
      <tr>
        <td>double</td>
        <td>두 줄선</td>
      </tr>
      <tr>
        <td>groove</td>
        <td>홈이 파여있는 모양(선)</td>
      </tr>
      <tr>
        <td>ridge</td>
        <td>솟은 모양(선, groove의 반대)</td>
      </tr>
      <tr>
        <td>inset</td>
        <td>요소 전체가 들어간 모양(선)</td>
      </tr>
      <tr>
        <td>outset</td>
        <td>요소 전체가 나온 모양(선)</td>
      </tr>
    </table>
  </fieldset>

</body>
</html>
