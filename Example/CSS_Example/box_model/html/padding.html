<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>padding</title>
  <link rel="stylesheet" href="../css/padding.css">
</head>
<body>

  <fieldset>
    <legend>padding</legend>
    <div class="parent">Hello world!</div>
    <p>
      요소의 '내부(안)여백'을 지정<br>
      padding: 위 우 아래 좌;<br>
      padding: 위 [좌,우] 아래;<br>
      padding: [위,아래] [좌,우];<br>
      padding: [위,아래,좌,우];<br>
      padding-top, padding-right, padding-bottom, padding-left처럼 개별속성 적용도 가능<br>
      padding속성을 추가하면 박스에 크기가 커지는데 이것을 막는 속성이 box-sizing: border-box;가 있다.
    </p>
  </fieldset>

</body>
</html>
