<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>display</title>
  <link rel="stylesheet" href="../css/display.css">
</head>
<body>

  <fieldset>
    <legend>display</legend>
    <p>요소의 박스 타입(유형)을 설정</p>
    <table>
      <tr>
        <th>값</th>
        <th>의미</th>
      </tr>
      <tr>
        <td>block</td>
        <td>블록 요소(div 등)</td>
      </tr>
      <tr>
        <td>inline</td>
        <td>인라인 요소(span 등)</td>
      </tr>
      <tr>
        <td>inline-block</td>
        <td>인라인-블록 요소(input 등)</td>
      </tr>
      <tr>
        <td>기타</td>
        <td>table, table-cell, flex 등</td>
      </tr>
      <tr>
        <td>none</td>
        <td>요소의 박스 타입이 없음(요소가 사라짐)</td>
      </tr>
      </tr>
    </table>
  </fieldset>

</body>
</html>
