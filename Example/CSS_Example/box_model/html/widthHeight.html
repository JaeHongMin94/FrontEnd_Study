<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>width, height</title>
  <link rel="stylesheet" href="../css/widthHeight.css">
</head>
<body>

  <fieldset>
    <legend>width</legend>
    <div class="width"></div>
    <p>
      요소의 가로 너비를 지정<br>
      block요소의 width: auto는 100%로 시작
    </p>
  </fieldset>

  <fieldset>
    <legend>height</legend>
    <div class="height"></div>
    <p>
      요소의 세로 너비를 지정<br>
      block요소의 height: auto는 0부터 시작
    </p>
  </fieldset>

</body>
</html>
