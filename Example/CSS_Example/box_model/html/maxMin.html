<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>maxWH, minWH</title>
  <link rel="stylesheet" href="../css/maxMin.css">
</head>
<body>

  <fieldset>
    <legend>max-width, min-width</legend>
    <div class="parent">
      <div class="child"></div>
    </div>
    <p>
      요소의 최대 가로 너비를 지정<br>
      요소의 최소 가로 너비를 지정
    </p>
  </fieldset>

  <fieldset>
    <legend>max-height, min-height</legend>
    <div class="parent2">
      <div class="child2"></div>
    </div>
    <p>
      요소의 최대 세로 너비를 지정<br>
      요소의 최소 세로 너비를 지정
    </p>
  </fieldset>

</body>
</html>
