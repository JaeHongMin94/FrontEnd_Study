<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>overflow</title>
  <link rel="stylesheet" href="../css/overflow.css">
</head>
<body>

  <fieldset>
    <legend>overflow</legend>
    <div class="parent">
      <div class="child">1</div>
      <div class="child">2</div>
      <div class="child">3</div>
    </div>
    <div class="parent2">
      <div class="child">1</div>
      <div class="child">2</div>
      <div class="child">3</div>
    </div>
    <div class="parent3">
      <div class="child">1</div>
      <div class="child">2</div>
    </div>
    <p>요소의 크기 이상으로 내용(자식요소)이 넘쳤을 때, 내용의 보여짐을 제어</p>
    <dl>
      <dt>visible(기본값)</dt>
      <dd>넘친 부분을 자르지 않고 그대로 보여줌</dd>
      <dt>hidden</dt>
      <dd>넘친 부분을 잘라내고, 보이지 않도록 함</dd>
      <dt>scroll</dt>
      <dd>넘친 부분을 잘라내고, 스크롤바를 이용하여 볼 수 있도록 함(강제)</dd>
      <dt>auto</dt>
      <dd>넘친 부분이 있는 경우만 잘라내고, 스크롤바를 이용하여 볼 수 있도록 함(자동)</dd>
    </dl>
  </fieldset>

</body>
</html>
