<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>flex-basis</title>
  <link rel="stylesheet" href="../css/flex_basis.css">
</head>
<body>

  <fieldset>
    <legend>flex-basis</legend>
    <div class="container">
      <div class="item item1">Good job!</div>
      <div class="item item2">A</div>
      <div class="item item3">Hello world~~</div>
    </div>
    <p>
      Item의 (공간 배분 전) 기본 너비를 설정합니다.<br>
      값이 auto일 경우 width, height 등의 속성으로 Item의 너비를 설정할 수 있습니다.<br>
      하지만 단위 값이 주어질 경우 설정할 수 없습니다.
    </p>
  </fieldset>

</body>
</html>
