<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>flex-direction</title>
  <link rel="stylesheet" href="../css/flex_direction.css">
</head>
<body>

  <fieldset>
    <legend>flex-direction</legend>
    <div class="container row">
      <div class="item">1</div>
      <div class="item">2</div>
      <div class="item">3</div>
    </div>
    <div class="container row-reverse">
      <div class="item">1</div>
      <div class="item">2</div>
      <div class="item">3</div>
    </div>
    <div class="container column">
      <div class="item">1</div>
      <div class="item">2</div>
      <div class="item">3</div>
    </div>
    <div class="container column-reverse">
      <div class="item">1</div>
      <div class="item">2</div>
      <div class="item">3</div>
    </div>
    <p>Items의 주 축(main-axis)을 설정합니다.</p>
    <table>
      <caption>flex-direction</caption>
      <tr>
        <th>값</th>
        <th>의미</th>
      </tr>
      <tr>
        <td>row</td>
        <td>items를 수평축(왼쪽에서 오른쪽으로)으로 표시(기본값)</td>
      </tr>
      <tr>
        <td>row-reverse</td>
        <td>items를 row의 반대 축으로 표시</td>
      </tr>
      <tr>
        <td>column</td>
        <td>items를 수직축(위에서 아래로)으로 표시</td>
      </tr>
      <tr>
        <td>column-reverse</td>
        <td>items를 column의 반대 축으로 표시</td>
      </tr>
    </table>
  </fieldset>

</body>
</html>
