<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>align-items</title>
  <link rel="stylesheet" href="../css/align_items.css">
</head>
<body>

  <fieldset>
    <legend>align-items</legend>
    <div class="container">
      <div class="item">A</div>
      <div class="item">B</div>
      <div class="item">C</div>
      <div class="item">D</div>
      <div class="item">E</div>
      <div class="item">F</div>
    </div>
    <p>교차 축(cross-axis)에서 Items의 정렬 방법을 설정합니다.(한줄일 때 사용)</p>
    <table>
      <tr>
        <th>값</th>
        <th>의미</th>
      </tr>
      <tr>
        <td>stretch</td>
        <td>Container의 교차 축을 채우기 위해 Items를 늘림(기본값)</td>
      </tr>
      <tr>
        <td>flex-start</td>
        <td>Items를 시작점(flex-start)으로 정렬</td>
      </tr>
      <tr>
        <td>flex-end</td>
        <td>Items를 끝점(flex-end)으로 정렬</td>
      </tr>
      <tr>
        <td>center</td>
        <td>Items를 가운데 정렬</td>
      </tr>
      <tr>
        <td>baseline</td>
        <td>Items를 문자 기준선에 정렬</td>
      </tr>
    </table>
  </fieldset>

</body>
</html>
