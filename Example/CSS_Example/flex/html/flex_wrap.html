<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>flex-wrap</title>
  <link rel="stylesheet" href="../css/flex_wrap.css">
</head>
<body>

  <fieldset>
    <legend>flex-wrap</legend>
    <div class="container">
      <div class="item">A</div>
      <div class="item">B</div>
      <div class="item">C</div>
      <div class="item">D</div>
      <div class="item">E</div>
    </div>
    <p>Items의 여러 줄 묶음(줄 바꿈)을 설정합니다.</p>
    <table>
      <caption>flex-wrap</caption>
      <tr>
        <th>값</th>
        <th>의미</th>
      </tr>
      <tr>
        <td>nowrap(기본값)</td>
        <td>모든 Itmes를 여러 줄로 묶지 않음(한 줄에 표시)</td>
      </tr>
      <tr>
        <td>wrap</td>
        <td>Items를 여러 줄로 묶음</td>
      </tr>
      <tr>
        <td>wrap-reverse</td>
        <td>Items를 wrap의 역 방향으로 여러 줄로 묶음</td>
      </tr>
    </table>
  </fieldset>

</body>
</html>
