<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>align-self</title>
  <link rel="stylesheet" href="../css/align_self.css">
</head>
<body>

  <fieldset>
    <legend>align-self</legend>
    <div class="container">
      <div class="item item1">1</div>
      <div class="item item2">2</div>
      <div class="item item3">3</div>
      <div class="item item4">4</div>
      <div class="item item5">5</div>
      <div class="item item6">6</div>
      <div class="item item7">7</div>
      <div class="item item8">8</div>
    </div>
    <p>교차 축(cross-axis)에서 개별 Item의 정렬 방법을 설정합니다.</p>
    <table>
      <tr>
        <th>값</th>
        <th>의미</th>
      </tr>
      <tr>
        <td>auto</td>
        <td>Container의 align-items 속성을 상속받음</td>
      </tr>
      <tr>
        <td>stretch</td>
        <td>Container의 교차 축을 채우기 위해 Item을 늘림</td>
      </tr>
      <tr>
        <td>flex-start</td>
        <td>Item을 각 줄의 시작점(flex-start)으로 정렬</td>
      </tr>
      <tr>
        <td>flex-end</td>
        <td>Item을 각 줄의 끝점(flex-end)으로 정렬</td>
      </tr>
      <tr>
        <td>center</td>
        <td>Item을 가운데 정렬</td>
      </tr>
      <tr>
        <td>baseline</td>
        <td>Item을 문자 기준선에 정렬</td>
      </tr>
    </table>
  </fieldset>

</body>
</html>
