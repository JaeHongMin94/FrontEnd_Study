<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>flex-items</title>
  <link rel="stylesheet" href="../css/align_items.css">
</head>
<body>

  <fieldset>
    <legend>flex-items</legend>
    <table>
      <tr>
        <th>값</th>
        <th>의미</th>
      </tr>
      <tr>
        <td>order</td>
        <td>Flex Item의 순서를 설정</td>
      </tr>
      <tr>
        <td>flex</td>
        <td>flex-grow, flex-shrink, flex-basis의 단축 속성</td>
      </tr>
      <tr>
        <td>flex-grow</td>
        <td>Flex Item의 증가 너비 비율을 설정</td>
      </tr>
      <tr>
        <td>flex-shrink</td>
        <td>Flex Item의 감소 너비 비율을 설정</td>
      </tr>
      <tr>
        <td>flex-basis</td>
        <td>Flex Item의 (공간 배분 전) 기본 너비 설정</td>
      </tr>
      <tr>
        <td>align-self</td>
        <td>교차 축(cross-axis)에서 Item의 정렬 방법을 설정</td>
      </tr>
    </table>
  </fieldset>

</body>
</html>
