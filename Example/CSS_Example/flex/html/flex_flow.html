<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>flex-flow</title>
  <link rel="stylesheet" href="../css/flex_flow.css">
</head>
<body>

  <fieldset>
    <legend>flex-flow</legend>
    <div class="container">
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
    </div>
    <p>
      단축 속성으로 flex items의 주 축(main-axis)을 설정하고 items의 여러 줄 묶음(줄 바꿈)도 설정합니다.
    </p>
    <table>
      <caption>flex-flow</caption>
      <tr>
        <th>값</th>
        <th>의미</th>
        <th>기본값</th>
      </tr>
      <tr>
        <td>flex-direction</td>
        <td>items의 주 축(main-axis)을 설정</td>
        <td>row</td>
      </tr>
      <tr>
        <td>flex-wrap</td>
        <td>items의 여러 줄 묶음(줄 바꿈) 설정</td>
        <td>nowrap</td>
      </tr>
    </table>
  </fieldset>

</body>
</html>
