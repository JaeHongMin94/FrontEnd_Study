<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./main.css">
</head>
<body>

  <!-- block요소 -->
  <div>안녕하세요~</div>
  <p>반갑습니다~</p>
  <!-- block요소 -> inline요소 -->
  <div class="inline">안녕하세요~</div>
  <p class="inline">반갑습니다~</p>
  <br><br>
  <!-- inline요소 -->
  <span>안녕하세요~</span>
  <label>반갑습니다~</label>
  <!-- inline요소 -> block요소 -->
  <span class="block">안녕하세요~</span>
  <label class="block">반갑습니다~</label>

</body>
</html>
