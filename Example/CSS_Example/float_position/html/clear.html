<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>clear</title>
  <link rel="stylesheet" href="../css/clear.css">
</head>
<body>

  <fieldset>
    <legend>clear</legend>
    <div class="clearfix">
        <span>1</span>
        <span>2</span>
        <span>3</span>
    </div>
    <p>float속성이 적용되지 않도록 지정(해제)</p>
    <table>
      <tr>
        <th>값</th>
        <th>의미</th>
      </tr>
      <tr>
        <td>none</td>
        <td>요소 띄움 허용(기본값)</td>
      </tr>
      <tr>
        <td>left</td>
        <td>왼쪽으로 띄움 해제</td>
      </tr>
      <tr>
        <td>right</td>
        <td>오른쪽으로 띄움 해제</td>
      </tr>
      <tr>
        <td>both</td>
        <td>
            양쪽(왼쪽, 오른쪽) 모두 띄움 해제<br>
            대부분 이 속성을 사용
        </td>
      </tr>
    </table>
  </fieldset>

</body>
</html>
