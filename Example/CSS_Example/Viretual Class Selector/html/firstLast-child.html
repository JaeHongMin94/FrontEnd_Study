<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>first-child, last-child</title>
  <link rel="stylesheet" href="../css/firstLast-child.css">
</head>
<body>

  <fieldset>
    <legend>first-child</legend>
    <ul class="first">
      <li>딸기</li>
      <li>사과</li>
      <li>오렌지</li>
      <li>망고</li>
    </ul>
    <p>형제 요소 중 첫번째 요소라면 선택</p>
  </fieldset>

  <fieldset>
    <legend>last-child</legend>
    <ul class="last">
      <li>딸기</li>
      <li>사과</li>
      <li>오렌지</li>
      <li>망고</li>
    </ul>
    <p>형제 요소 중 마지막 요소라면 선택</p>
  </fieldset>

</body>
</html>
