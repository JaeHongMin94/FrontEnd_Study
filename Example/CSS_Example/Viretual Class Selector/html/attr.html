<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>attr</title>
  <link rel="stylesheet" href="../css/attr.css">
</head>
<body>

  <fieldset>
    <legend>attr</legend>
    <input type="text" value="JaeHong">
    <input type="password" value="1234">
    <input type="text" value="disabled text" disabled>
    <p>속성 attr을 포함한 요소 선택 [disabled]</p>
  </fieldset>

  <fieldset>
    <legend>attr=value</legend>
    <input type="text" value="JaeHong">
    <input type="password" value="1234">
    <input type="text" value="disabled text" disabled>
    <p>속성 aatr을 포함하며 속성 값이 value인 요소 선택 [type="password"]</p>
  </fieldset>

  <fieldset>
    <legend>attr^=value</legend>
    <input type="text" value="JaeHong">
    <input type="password" value="1234">
    <input type="text" value="disabled text" disabled>
    <p>속성 aatr을 포함하며 속성 값이 value로 시작하는 요소 선택 [class^="btn-"]</p>
  </fieldset>

  <fieldset>
    <legend>attr$=value</legend>
    <button class="btn-success">Sucess</button>
    <button class="btn-danger">Danger</button>
    <button>Normal</button>
    <p>속성 aatr을 포함하며 속성 값이 value로 끝나는 요소 선택 [type="password"]</p>
  </fieldset>

</body>
</html>
