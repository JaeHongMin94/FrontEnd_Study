<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>nth-child</title>
  <link rel="stylesheet" href="../css/nth-child.css">
</head>
<body>

  <fieldset>
    <legend>nth-child(n)</legend>
    <ul class="first">
      <li>딸기</li>
      <li>사과</li>
      <li>오렌지</li>
      <li>망고</li>
    </ul>
    <p>형제 요소중 n번째 요소라면 선택</p>
  </fieldset>

  <fieldset>
    <legend>nth-child(2n)</legend>
    <ul class="second">
      <li>딸기</li>
      <li>사과</li>
      <li>오렌지</li>
      <li>망고</li>
    </ul>
    <p>형제 요소중 짝수번째 요소들만 선택</p>
  </fieldset>

  <fieldset>
    <legend>nth-child(n + 3)</legend>
    <ul class="third">
      <li>딸기</li>
      <li>사과</li>
      <li>오렌지</li>
      <li>망고</li>
    </ul>
    <p>형제 요소중 3번째이후 요소들을 선택</p>
  </fieldset>

</body>
</html>
