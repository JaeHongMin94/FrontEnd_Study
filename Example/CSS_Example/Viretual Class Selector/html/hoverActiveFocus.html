<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>hover, active, focus</title>
  <link rel="stylesheet" href="../css/hoverActiveFocus.css">
</head>
<body>

  <fieldset>
    <legend>:hover</legend>
    <div class="hover"></div>
    <p>마우스(포인터)가 올라가 있는 동안에만 작동</p>
  </fieldset>

  <fieldset>
    <legend>:active</legend>
    <div class="active"></div>
    <p>마우스로 클릭하는 동안에만 작동</p>
  </fieldset>

  <fieldset>
    <legend>:focus</legend>
    <input type="text">
    <p>포커스 된 동안에만 작동</p>
  </fieldset>

</body>
</html>
