<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>nth-of-type</title>
  <link rel="stylesheet" href="../css/nth-of-type.css">
</head>
<body>

  <fieldset>
    <legend>nth-of-type</legend>
    <div class="fruits">
      <div>딸기</div>
      <p>사과</p>
      <p>오렌지</p>
      <span>망고</span>
    </div>
    <p>타입(태그이름)과 동일한 타입인 형제 요소 중 태그가 n번째 요소라면 선택</p>
  </fieldset>

  <fieldset>
    <legend>not</legend>
    <ul class="animal">
      <li>강아지</li>
      <li class="cat">고양이</li>
      <li>사자</li>
      <li>호랑이</li>
    </ul>
    <p>부정 선택자, 선택한 요소는 속성을 적용하지 않습니다.</p>
  </fieldset>

</body>
</html>
