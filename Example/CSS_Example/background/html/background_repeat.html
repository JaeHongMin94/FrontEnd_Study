<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>background repeat</title>
  <link rel="stylesheet" href="../css/background_repeat.css">
</head>
<body>

  <fieldset>
    <legend>background repeat</legend>
    <div class="box"></div>
    <p>배경 이미지의 반복을 설정</p>
    <table>
      <tr>
        <th>값</th>
        <th>의미</th>
      </tr>
      <tr>
        <td>repeat</td>
        <td>배경 이미지를 수직, 수평으로 반복(기본값)</td>
      </tr>
      <tr>
        <td>repeat-x</td>
        <td>배경 이미지를 수평으로 반복</td>
      </tr>
      <tr>
        <td>repeat-y</td>
        <td>배경 이미지를 수직으로 반복</td>
      </tr>
      <tr>
        <td>no-repeat</td>
        <td>반복 없음</td>
      </tr>
    </table>
  </fieldset>

</body>
</html>
