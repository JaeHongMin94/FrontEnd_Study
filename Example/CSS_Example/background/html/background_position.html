<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>background position</title>
  <link rel="stylesheet" href="../css/background_position.css">
</head>
<body>

  <fieldset>
    <legend>background position</legend>
    <div class="box"></div>
    <p>배경 이미지의 위치를 설정</p>
    <table>
      <tr>
        <th>값</th>
        <th>의미</th>
      </tr>
      <tr>
        <td>%</td>
        <td>왼족 상단 모서리는 0% 0%<br>오른쪽 하단 모서리는 100% 100%</td>
      </tr>
      <tr>
        <td>방향</td>
        <td>방향을 입력하여 위치 설정<br>top, bottom, left, right, center</td>
      </tr>
      <tr>
        <td>단위</td>
        <td>px, em, cm 등 단위로 지정</td>
      </tr>
    </table>
  </fieldset>

</body>
</html>
