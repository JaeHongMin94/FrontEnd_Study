<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>background attachment</title>
  <link rel="stylesheet" href="../css/background_attachment.css">
</head>
<body>

  <fieldset>
    <legend>background attachment</legend>
    <div class="box"></div>
    <p>요소가 스크롤될 때 배경 이미지의 스크롤 여부(특성) 설정</p>
    <table>
      <tr>
        <th>값</th>
        <th>의미</th>
      </tr>
      <tr>
        <td>scroll</td>
        <td>배경 이미지가 요소를 따라서 같이 스크롤 됨</td>
      </tr>
      <tr>
        <td>fixed</td>
        <td>배경 이미지가 뷰포트(Viewport)에 고정되어 , 요소와 같이 스크롤되지 않음</td>
      </tr>
      <tr>
        <td>local</td>
        <td>요소 내 스크롤 시 배경 이미지가 같이 스크롤 됨</td>
      </tr>
    </table>
  </fieldset>

</body>
</html>
