<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>transform style</title>
  <link rel="stylesheet" href="../css/transform_style.css">
</head>
<body>

  <fieldset>
    <legend>transform style</legend>
    <div class="perspective">
      <div class="grand-parent">
        <div class="parent">
          <img src="https://heropy.blog/css/images/logo.png" alt="HEROPY">
        </div>
      </div>
    </div>
    <p>3D변환 요소의 자식 요소도 3D변환을 사용할지 설정</p>
    <table>
      <tr>
        <th>값</th>
        <th>의미</th>
      </tr>
      <tr>
        <td>flat</td>
        <td>자식 요소의 3D변환을 사용하지 않음</td>
      </tr>
      <tr>
        <td>preserve-3d</td>
        <td>자식 요소의 3D변환을 사용함</td>
      </tr>
    </table>
  </fieldset>

</body>
</html>
