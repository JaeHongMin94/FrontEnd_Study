<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>transform origin</title>
  <link rel="stylesheet" href="../css/transform_origin.css">
</head>
<body>

  <fieldset>
    <legend>transform origin</legend>
    <img src="https://heropy.blog/css/images/logo.png" alt="HEROPY">
    <table>
      <tr>
        <th>값(변환함수)</th>
        <th>의미</th>
      </tr>
      <tr>
        <td>transform-origin</td>
        <td>요소 변환의 기준점을 설정</td>
      </tr>
      <tr>
        <td>transform-style</td>
        <td>3D변환 요소의 자식 요소도 3D변환을 사용할지 설정</td>
      </tr>
      <tr>
        <td>perspective</td>
        <td>하위 요소를 관찰하는 원근 거리를 설정</td>
      </tr>
      <tr>
        <td>perspective-origin</td>
        <td>원근 거리의 기준점을 설정</td>
      </tr>
      <tr>
        <td>backface-visibility</td>
        <td>3D변환으로 회전된 요소의 뒷면 숨김을 설정</td>
      </tr>
    </table>
  </fieldset>

</body>
</html>
