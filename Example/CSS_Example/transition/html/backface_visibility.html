<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>backface visibility</title>
  <link rel="stylesheet" href="../css/backface_visibility.css">
</head>
<body>

  <fieldset>
    <legend>backface visibility</legend>
    <img src="https://heropy.blog/css/images/logo.png" alt="HEROPY">
    <p>3D변환으로 회전된 요소의 뒷면 숨김을 설정</p>
    <table>
      <caption>perspective속성과 함수의 차이점</caption>
      <tr>
        <th>값</th>
        <th>의미</th>
      </tr>
      <tr>
        <td>visible</td>
        <td>뒷면 숨기지 않음(기본값)</td>
      </tr>
      <tr>
        <td>hidden</td>
        <td>뒷면 숨김</td>
      </tr>
    </table>
  </fieldset>

</body>
</html>
