<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>animation-fill-mode</title>
  <link rel="stylesheet" href="../css/animation_fill_mode.css">
</head>
<body>

  <fieldset>
    <legend>animation-fill-mode</legend>
    <div class="box"></div>
    <p>애니메이션의 전후 상태(위치) 설정</p>
    <table>
      <tr>
        <th>값</th>
        <th>의미</th>
      </tr>
      <tr>
        <td>none(기본값)</td>
        <td>기존 위치에서 시작 -> 애니메이션 시작 위치로 이동 -> 동작 -> 기존위치에서 끝</td>
      </tr>
      <tr>
        <td>forwards</td>
        <td>기존 위치에서 시작 -> 애니메이션 시작 위치로 이동 -> 동작 -> 애니메이션 끝 위치에서 끝</td>
      </tr>
      <tr>
        <td>backwards</td>
        <td>애니메이션 시작 위치에서 시작-> 동작 -> 기존위치에서 끝</td>
      </tr>
      <tr>
        <td>both</td>
        <td>애니메이션 시작 위치에서 시작-> 동작 -> 애니메이션 끝 위치에서 끝</td>
      </tr>
    </table>
  </fieldset>

</body>
</html>
