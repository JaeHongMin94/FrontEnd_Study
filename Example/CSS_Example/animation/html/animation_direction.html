<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>animation-direction</title>
  <link rel="stylesheet" href="../css/animation_direction.css">
</head>
<body>

  <fieldset>
    <legend>animation-direction</legend>
    <div class="box box1">normal</div>
    <div class="box box2">reverse</div>
    <div class="box box3">alternate</div>
    <div class="box box4">alternate-reverse</div>
    <p>애니메이션의 반복 방향을 설정(개별)</p>
    <table>
      <tr>
        <th>값</th>
        <th>의미</th>
      </tr>
      <tr>
        <td>normal</td>
        <td>정방향만 반복(기본값)</td>
      </tr>
      <tr>
        <td>reverse</td>
        <td>역방향만 반복</td>
      </tr>
      <tr>
        <td>alternate</td>
        <td>정방향에서 역방향으로 반복(왕복)</td>
      </tr>
      <tr>
        <td>alternate-reverse</td>
        <td>역방향에서 정방향으로 반복(왕복)</td>
      </tr>
    </table>
  </fieldset>

</body>
</html>
