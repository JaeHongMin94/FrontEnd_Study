<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>animation-name, animation-duration</title>
  <link rel="stylesheet" href="../css/animation_name_duration.css">
</head>
<body>

  <fieldset>
    <legend>animatanimation-name</legend>
    <div class="box"></div>
    <p>@keyframes규칙(애니메이션 프레임)의 이름을 지정(개별)</p>
    <table>
      <tr>
        <th>값</th>
        <th>의미</th>
      </tr>
      <tr>
        <td>none</td>
        <td>애니메이션을 지정하지 않음(기본값)</td>
      </tr>
      <tr>
        <td>@keyframes 이름</td>
        <td>이름이 일치하는 @keyframes규칙의 애니메이션을 적용</td>
      </tr>
    </table>
  </fieldset>

  <fieldset>
    <legend>animation-duration</legend>
    <p>애니메이션의 지속 시간 설정(개별)</p>
    <table>
      <tr>
        <th>값</th>
        <th>의미</th>
        <th>기본값</th>
      </tr>
      <tr>
        <td>시간</td>
        <td>지속 시간을 설정</td>
        <td>0s</td>
      </tr>
    </table>
  </fieldset>

</body>
</html>
