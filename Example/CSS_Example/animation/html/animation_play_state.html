<!DOCTYPE html>
<html lang="ko">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>animation-play-state</title>
  <link rel="stylesheet" href="../css/animation_play_state.css">
</head>
<body>

  <fieldset>
    <legend>animation-play-state</legend>
    <div class="box"></div>
    <p>애니메이션의 재생과 정지 설정</p>
    <table>
      <tr>
        <th>값</th>
        <th>의미</th>
      </tr>
      <tr>
        <td>running</td>
        <td>애니메이션을 동작(기본값)</td>
      </tr>
      <tr>
        <td>paused</td>
        <td>애니메이션 동작을 정지</td>
      </tr>
    </table>
  </fieldset>

</body>
</html>
