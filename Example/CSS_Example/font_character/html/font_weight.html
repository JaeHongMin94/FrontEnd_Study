<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>font weight</title>
  <link rel="stylesheet" href="../css/font_weight.css">
</head>
<body>

  <fieldset>
    <legend>font weight</legend>
    <p class="weight">저의 이름은 JaeHong Min입니다.(bold)</p>
    <p>글자의 두께(가중치)를 지정</p>
    <table>
      <tr>
        <th>값</th>
        <th>일반적인 두께 이름</th>
      </tr>
      <tr>
        <td>100</td>
        <td>Thin(Hairline)</td>
      </tr>
      <tr>
        <td>200</td>
        <td>Extra Light(Ultra Light)</td>
      </tr>
      <tr>
        <td>300</td>
        <td>Light</td>
      </tr>
      <tr>
        <td>400</td>
        <td>Normal</td>
      </tr>
      <tr>
        <td>500</td>
        <td>Medium</td>
      </tr>
      <tr>
        <td>600</td>
        <td>Semi Bold(Demi Bold)</td>
      </tr>
      <tr>
        <td>700</td>
        <td>Bold</td>
      </tr>
      <tr>
        <td>800</td>
        <td>Extra Bold(Ultra Bold)</td>
      </tr>
      <tr>
        <td>900</td>
        <td>Black(Heavy)</td>
      </tr>
    </table>
  </fieldset>

</body>
</html>
