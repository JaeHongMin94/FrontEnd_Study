<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>text decoration</title>
  <link rel="stylesheet" href="../css/text_decoration.css">
</head>
<body>

  <fieldset>
    <legend>text decoration</legend>
    <p class="none">Hello World!</p>
    <p class="underline">Hello World!</p>
    <p class="overline">Hello World!</p>
    <p class="line-through">Hello World!</p>
    <p>문자의 장식(line)을 설정</p>
  </fieldset>

</body>
</html>
