<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>color</title>
  <link rel="stylesheet" href="../css/color.css">
</head>
<body>

  <fieldset>
    <legend>color</legend>
    <p class="rgb">Hello World!</p>
    <p>문자의 색상을 지정</p>
    <table>
      <tr>
        <th>표현</th>
        <th>의미</th>
        <th>예시</th>
      </tr>
      <tr>
        <td>색상이름</td>
        <td>브라우저에서 제공하는 색상의 이름</td>
        <td>red, blue</td>
      </tr>
      <tr>
        <td>Hex 색상코드</td>
        <td>16진수 색상(Hexadecimal Colors)</td>
        <td>#000000</td>
      </tr>
      <tr>
        <td>RGB</td>
        <td>빛의 삼원색</td>
        <td>rgb(255, 255, 255)</td>
      </tr>
      <tr>
        <td>RGBA</td>
        <td>빛의 삼원색, 투명도</td>
        <td>rgb(255, 0, 0, 0.5)</td>
      </tr>
      <tr>
        <td>HSL</td>
        <td>색상, 채도, 명도</td>
        <td>hsl(120, 100%, 50%)</td>
      </tr>
      <tr>
        <td>HSLA</td>
        <td>색상, 채도, 명도, 투명도</td>
        <td>hsl(120, 100%, 50%, 0.3)</td>
      </tr>
    </table>
  </fieldset>

</body>
</html>
