<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>justify-self</title>
  <link rel="stylesheet" href="../css/justify_self.css">
</head>
<body>

  <fieldset>
    <legend>justify-self</legend>
    <div class="container">
      <div class="item">1</div>
      <div class="item">2</div>
      <div class="item">3</div>
      <div class="item">4</div>
      <div class="item">5</div>
      <div class="item">6</div>
      <div class="item">7</div>
      <div class="item">8</div>
      <div class="item">9</div>
    </div>
    <p>
      단일 그리드 아이템(Item)을 수평(행 축) 정렬합니다.<br>
      그리드 아이템의 가로 너비가 자신이 속한 그리드 열(Track)의 크기보다 작아야 합니다.     
    </p>
    <table>
      <tr>
        <th>속성</th>
        <th>의미</th>
      </tr>
      <tr>
        <td>normal</td>
        <td>stretch와 같습니다.</td>
      </tr>
      <tr>
        <td>start</td>
        <td>시작점(왼쪽) 정렬</td>
      </tr>
      <tr>
        <td>center</td>
        <td>수평 가운데 정렬</td>
      </tr>
      <tr>
        <td>end</td>
        <td>끝점(오른쪽) 정렬</td>
      </tr>
      <tr>
        <td>stretch</td>
        <td>행 축을 채우기 위해 그리드 아이템을 늘림</td>
      </tr>
  </fieldset>

</body>
</html>
