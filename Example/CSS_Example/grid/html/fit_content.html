<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>align-self</title>
  <link rel="stylesheet" href="../css/fit_content.css">
</head>
<body>

  <fieldset>
    <legend>align-items</legend>
    <div class="container">
      <div class="item">Hello HTML5~</div>
      <div class="item">Lorem ipsum dolor sit amet consectetur adipisicing elit.</div>
      <div class="item">3</div>
      <div class="item">4</div>
    </div>
    <p>
      fit-content() 함수는 행/열(Track)의 크기를 그리드 아이템(Item)이 포함하는 내용(Contents) 크기에 맞춥니다.<br>
      ‘내용의 최대 크기’를 인수로 사용합니다.<br>
      minmax(auto, max-content)와 유사합니다. 
    </p>
  </fieldset>

</body>
</html>
