<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>align-items</title>
  <link rel="stylesheet" href="../css/align_items.css">
</head>
<body>

  <fieldset>
    <legend>align-items</legend>
    <div class="container">
      <div class="item">1</div>
      <div class="item">2</div>
      <div class="item">3</div>
      <div class="item">4</div>
      <div class="item">5</div>
      <div class="item">6</div>
      <div class="item">7</div>
      <div class="item">8</div>
      <div class="item">9</div>
    </div>
    <p>
      그리드 아이템(Items)들을 수직(열 축) 정렬합니다.<br>
      그리드 아이템의 세로 너비가 자신이 속한 그리드 행(Track)의 크기보다 작아야 합니다.  
    </p>
    <table>
      <tr>
        <th>속성</th>
        <th>의미</th>
      </tr>
      <tr>
        <td>normal</td>
        <td>stretch와 같습니다.</td>
      </tr>
      <tr>
        <td>start</td>
        <td>시작점(위쪽) 정렬</td>
      </tr>
      <tr>
        <td>center</td>
        <td>수직 가운데 정렬</td>
      </tr>
      <tr>
        <td>end</td>
        <td>끝점(아래쪽) 정렬</td>
      </tr>
      <tr>
        <td>stretch</td>
        <td>열 축을 채우기 위해 그리드 아이템을 늘림</td>
      </tr>
    </table>
  </fieldset>

</body>
</html>
