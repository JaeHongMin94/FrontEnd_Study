<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>minmax</title>
  <link rel="stylesheet" href="../css/minmax.css">
</head>
<body>

  <fieldset>
    <legend>minmax</legend>
    <div class="container">
      <div class="item">1</div>
      <div class="item">2</div>
      <div class="item">3</div>
      <div class="item">4</div>
    </div>
    <p>
      minmax() 함수는 행/열(Track)의 ‘최소/최대 크기’를 정의합니다.<br>
      첫 번째 인수는 ‘최솟값’이고 두 번째 인수는 ‘최댓값’입니다.<br>
      grid-template-rows, grid-template-columns, grid-auto-rows 그리고 grid-auto-columns에서 사용합니다.<br>
      일반 요소에 min-width와 max-width 속성을 동시 지정하는 것과 유사합니다. 
    </p>
  </fieldset>

</body>
</html>
