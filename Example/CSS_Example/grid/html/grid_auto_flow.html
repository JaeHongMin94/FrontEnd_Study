<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>grid-auto-flow</title>
  <link rel="stylesheet" href="../css/grid_auto_flow.css">
</head>
<body>

  <fieldset>
    <legend>grid-auto-flow</legend>
    <div class="container">
      <div class="item">1</div>
      <div class="item">2</div>
      <div class="item">3</div>
      <div class="item">4</div>
      <div class="item">5</div>
      <div class="item">6</div>
    </div>
    <p>배치하지 않은 아이템(Item)을 어떤 방식의 ‘자동 배치 알고리즘’으로 처리할지 정의합니다.</p>
    <table>
      <tr>
        <th>속성</th>
        <th>의미</th>
      </tr>
      <tr>
        <td>row</td>
        <td>각 행 축을 따라 차례로 배치</td>
      </tr>
      <tr>
        <td>column</td>
        <td>각 열 축을 따라 차례로 배치</td>
      </tr>
      <tr>
        <td>row dense(dense)</td>
        <td>각 행 축을 따라 차례로 배치, 빈 영역 메움!</td>
      </tr>
      <tr>
        <td>column dense</td>
        <td>각 열 축을 따라 차례로 배치, 빈 영역 메움!</td>
      </tr>
    </table>
  </fieldset>

</body>
</html>
