<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>del, ins 태그</title>
</head>
<body>
  
  <p>My favorite color is <del>blue</del> <ins>red</ins>!</p>

  <pre>
    del태그는 삭제된(변경된) 텍스트의 범위를 지정할 때 사용하는 태그입니다.
    - cite속성은 변경을 설명하는 리소스의 URI를 명시할 때 사용하는 속성입니다.
    - datetime속성은 변경이 일어난 날짜를 명시할 때 사용하는 속성입니다.

    ins태그는 새로 추가된(변경된) 텍스트의 범위를 지정할 때 사용하는 태그입니다.
    - cite, datetime속성 위에 del태그의 속성과 동일합니다.
  </pre>

</body>
</html>
