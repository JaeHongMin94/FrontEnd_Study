<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>q 태그</title>
</head>
<body>
  
  <p>
    When Dave asks HAL to open the pod bay door, HAL answers: <q cite="https://www.imdb.com/title/tt0062622/quotes/qt0396921">I'm sorry, Dave. I'm afraid I can't do that.</q>
  </p>

  <pre>
    q태그는 짧은 인용문을 설정할 때 사용하는 태그입니다.
    - 긴 인용문을 설정할 경우 blockquote태그를 사용합니다.
    - cite속성은 인용된 정보의 URL을 설정할 때 사용합니다.
  </pre>

</body>
</html>
