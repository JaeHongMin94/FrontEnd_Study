<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>abbr 태그</title>
  <style>
    p{
      font-size: 25px;
    }
  </style>
</head>
<body>
  
  <p>Using <abbr title="HyperText Markup Language">HTML</abbr> is fun and easy!</p>
  <p>
    abbr(Abbreviation)태그는 약어를 지정하는 태그입니다.<br>
    보통 title속성을 사용하여 전체 글자나 설명을 제공합니다.
  </p>

</body>
</html>
