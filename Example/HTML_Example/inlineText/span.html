<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    span{
      background: skyblue;
    }
  </style>
</head>
<body>
  
  <p>
    동해물과 <span>백두산</span>이 마르고 닳도록 하느님이 보우하사 우리나라 만세
  </p>

  <pre>
    span태그는 본질적으로 아무것도 나타내지 않는 콘텐츠 영역을 설정할 때 사용하는 태그입니다.
    - 보통 CSS나 JavaScript에서 사용될 때 많이 이용하는 태그입니다.
  </pre>

</body>
</html>
