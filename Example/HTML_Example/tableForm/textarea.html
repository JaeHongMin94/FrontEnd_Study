<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>textarea태그</title>
  <style>
    dt{
      font-weight: bold;
      font-size: 18px;
    }
    dd{
      margin-left: 20px;
      padding: 5px;
    }
  </style>
</head>
<body>

  <textarea rows="6" placeholder="설명을 입력하세요!"></textarea>
  
  <h1>textarea태그</h1>
  <p>여러 줄의 일반 텍스트 양식</p>
  <dl>
    <dt>autocomplete</dt>
    <dd>사용자가 이전에 입력한 값으로 자동 완성 기능을 사용할 것인지 여부</dd>
    <dt>autofocus</dt>
    <dd>페이지가 로드될 때 자동으로 포커스</dd>
    <dt>disabled</dt>
    <dd>양식을 비활성화</dd>
    <dt>form</dt>
    <dd>form의 id 속성 값</dd>
    <dt>maxlength</dt>
    <dd>입력 가능한 최대 문자 수</dd>
    <dt>name</dt>
    <dd>양식의 이름</dd>
    <dt>placeholder</dt>
    <dd>사용자가 입력할 값의 힌트</dd>
    <dt>readonly</dt>
    <dd>수정 불가한 읽기 전용</dd>
    <dt>rows</dt>
    <dd>양식의 줄 수</dd>
  </dl>

</body>
</html>
