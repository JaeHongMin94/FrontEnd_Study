<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>button태그</title>
  <style>
    dt{
      font-weight: bold;
      font-size: 18px;
    }
    dd{
      margin-left: 20px;
      padding: 5px;
    }
  </style>
</head>
<body>

  <button onclick="doti()">클릭하세요!!</button>
  <script>
    function doti(){
      alert("클릭했습니다.");
    }
  </script>
  
  <h1>button태그</h1>
  <p>선택 가능한 버튼을 지정</p>
  <dl>
    <dt>autofocus</dt>
    <dd>페이지가 로드될 때 자동으로 포커스</dd>
    <dt>disabled</dt>
    <dd>버튼을 비활성화</dd>
    <dt>form</dt>
    <dd>form의 id속성 값</dd>
    <dt>name</dt>
    <dd>폼 데이터와 함께 정손되는 버튼의 이름</dd>
    <dt>type</dt>
    <dd>버튼의 타입</dd>
  </dl>

</body>
</html>
