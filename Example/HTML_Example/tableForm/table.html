<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>table태그</title>
  <style>
    table{
      border-collapse: collapse;
    }
    td, th{
      padding: 10px;
      border: 1px solid red;
    }
    th{
      background-color: lightgray;
    }
  </style>
</head>
<body>
  
  <table>
    <tr>
      <th colspan="2">데이터</th>
    </tr>
    <tr>
      <th>타입</th>
      <th>값</th>
    </tr>
    <tr>
      <td>알파벳</td>
      <td>A</td>
    </tr>
    <tr>
      <td>숫자</td>
      <td>7</td>
    </tr>
  </table>

  <p>
    (table), (tr), (th), (td)<br>
    데이터표(table)의 행(줄/(tr))과 열(칸, 셀(Cell)/(th), (td))을 생성하는 태그입니다.
  </p>

</body>
</html>
