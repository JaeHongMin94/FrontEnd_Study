<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>progress태그</title>
  <style>
    dt{
      font-weight: bold;
      font-size: 18px;
    }
    dd{
      margin-left: 20px;
      padding: 5px;
    }
    select, input{
      display: flex;
    }
    fieldset{
      width: 45%;
    }
    legend{
      font-weight: bold;
      font-size: 20px;
    }
  </style>
</head>
<body>

  <progress value="70" max="100">70 %</progress>
  
  <fieldset>
    <legend>progress태그</legend>
    <p>작업의 완료 진행률을 표시</p>
    <dl>
      <dt>max</dt>
      <dd>작업의 총량</dd>
      <dt>value</dt>
      <dd>작업의 진행량</dd>
    </dl>
  </fieldset>

</body>
</html>
