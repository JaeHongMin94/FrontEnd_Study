<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>fieldset, legend태그</title>
  <style>
    dt{
      font-weight: bold;
      font-size: 18px;
    }
    dd{
      margin-left: 20px;
      padding: 5px;
    }
    legend{
      font-weight: bold;
      font-size: 20px;
    }
  </style>
</head>
<body>

  <form>
    <fieldset>
      <legend>Coffee Size</legend>
      <label>
          <input type="radio" name="size" value="tall" />
          Tall
      </label>
      <label>
          <input type="radio" name="size" value="grande" />
          Grande
      </label>
      <label>
          <input type="radio" name="size" value="venti" />
          Venti
      </label>
    </fieldset>
  </form>
  
  <fieldset>
    <legend>fieldset태그</legend>
    <p>같은 목적의 양식을 그룹화</p>
    <dl>
      <dt>disabled</dt>
      <dd>그룹 내 모든 양식 요소를 비활성화</dd>
      <dt>form</dt>
      <dd>그룹이 속할 하나 이상의 form의 id속성 값</dd>
      <dt>name</dt>
      <dd>그룹의 이름</dd>
    </dl>
  </fieldset>

  <fieldset>
    <legend>legend태그</legend>
    <p>제목을 지정</p>
  </fieldset>

</body>
</html>
