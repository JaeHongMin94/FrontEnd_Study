<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>colgroup태그</title>
  <style>
    table{
      border-collapse: collapse;
    }
    td, th{
      padding: 10px;
      border: 1px solid red;
    }
    h1{
      font-size: 20px;
    }
  </style>
</head>
<body>
  
  <table>
    <caption>데이터 타입과 값</caption>
    <colgroup>
      <col>
      <col style="background-color: tomato;" span="2">
    </colgroup>
    <tr>
      <th rowspan="2" id="th-data">데이터</th>
      <th abbr="Type" scope="col" headers="th-data">타입</th>      
      <td>알파벳</td>
      <td>숫자</td>
    </tr>
    <tr>
      <th abbr="Value" scope="col" headers="th-data">값</th>
      <td>A</td>
      <td>7</td>
    </tr>
  </table>

  <h1>colgroup태그</h1>
  <p>표의 열들을 공통적으로 정의하는 컬럼(col)과 그의 집합(colgroup)입니다.</p>
  <dl>
    <dt>span</dt>
    <dd>연속되는 열의 수를 정하는 속성입니다.</dd>
  </dl>

</body>
</html>
