<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>form태그</title>
  <style>
    dt{
      font-weight: bold;
      font-size: 18px;
    }
    dd{
      margin-left: 20px;
      padding: 5px;
    }
  </style>
</head>
<body>

  <form action="/login" method="GET">
    <input type="email" name="email">
    <input type="password" name="password">
    <button type="submit">로그인</button>
  </form>
  
  <h1>form태그</h1>
  <p>
    웹 서버에 정보를 제출하기 위한 양식 범위를 정의하는 태그입니다.<br>
    form이 다른 form을 자식 요소로 포함할 수 없습니다.
  </p>
  <dl>
    <dt>action</dt>
    <dd>전송한 정보를 처리할 웹페이지의 URL</dd>
    <dt>autocomplete</dt>
    <dd>사용자가 이전에 입력한 값으로 자동 완성 기능을 사용할 것인지 여부</dd>
    <dt>method</dt>
    <dd>서버로 전송할 HTTP방식</dd>
    <dt>name</dt>
    <dd>고유한 양식의 이름</dd>
    <dt>novalidate</dt>
    <dd>서버로 전송시 양식 데이터의 유효성을 검사하지 않도록 지정</dd>
    <dt>target</dt>
    <dd>서버로 전송 후 응답받을 방식을 지정</dd>
  </dl>

</body>
</html>
