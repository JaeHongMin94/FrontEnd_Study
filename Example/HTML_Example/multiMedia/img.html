<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    dt{
      font-weight: bold;
      font-size: 18px;
    }
    dd{
      margin-left: 20px;
      padding: 5px;
    }
  </style>
</head>
<body>
  
  <img src="./images/dog.png" alt="강아지 사진" width="200px" />
  <img srcset="./images/heropy_small.png 400w,
               ./images/heropy_medium.png 700w,
               ./images/heropy_large.png 1000w"
       sizes="(max-width: 500px) 400px,
              (max-width: 800px) 700px,
              1000px"
       src="./images/heropy.png"
       alt="HEROPY" />

  <h1 style="font-size:24px">img</h1>
  <p>이미지를 삽입할 때 사용하는 태그입니다.</p>
  <dl>
    <dt>src</dt>
    <dd>이미지 파일이 있는 경로를 설정해주는 속성입니다.</dd>
    <dt>alt</dt>
    <dd>이미지의 대체텍스트를 나타낼 때 사용하는 속성입니다. 웹접근성을 위해서 사용합니다.</dd>
    <dt>width, height</dt>
    <dd>이미지의 가로, 세로 너비를 설정할 때 사용하는 속성입니다.</dd>
    <dt>srcset</dt>
    <dd>쉼표로 구분된 사용할 이미지들의 경로와 해당 이미지의 원본 크기를 지정합니다.</dd>
    <dt>sizes</dt>
    <dd>쉼표로 구분된 미디어조건(선택적)과 그에 따라 최적화되어 출력될 이미지 크기를 지정합니다.</dd>
  </dl>

</body>
</html>
